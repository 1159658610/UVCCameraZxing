language: android
jdk: openjdk7
sudo: false
android:
  components:
  - tools
  - build-tools-23.0.2
  - android-19
  - extra-android-m2repository
  - extra-android-support
git:
  submodules: false
before_install:
- chmod +x gradlew
- gem install fir-cli
script:
- ./gradlew assembleDebug
before_deploy:
- mv app/build/outputs/apk/app-debug.apk app/build/outputs/apk/UVCCameraZxing.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/UVCCameraZxing.apk
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: jp1017/UVCCameraZxing
after_deploy:
- fir p app/build/outputs/apk/UVCCameraZxing.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"
